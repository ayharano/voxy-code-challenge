{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" id="word_count_js" src="{% static 'word_count/word_count.js' %}"></script>

    <title>Word Count</title>
  </head>
  <body>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Word Count</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <br>
    <h1>Word Count</h1>

    <form>
      {% csrf_token %}
      <div class="form-group" style="position: relative;">
        <label for="textbox">
          Insert text and submit to retrieve its word count.
          <br>
          <br>
          Rules:
          <ul>
            <li> A word is considered as a contiguous sequence of visible characters.
            <li> A word cannot be composed with digits and punctuation only. (e.g. "1, 2, 3!" is considered as a 0 word text.)
          </ul>
        </label>
        <textarea class="form-control" id="textbox" name="textbox" rows="20" placeholder="Insert actual text here."></textarea>
          <div class="invalid-tooltip" disabled>Please provide text with visible characters.</div>
      </div>
      <input class="btn btn-primary" style="float: right;" type="submit" value="Count words!">
    </form>
  </body>
</html>
